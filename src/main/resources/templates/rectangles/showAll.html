<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/showAll.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <h1 id="header">Rectangle Database</h1>
    <main>
    <div class="container">
        
        <p id="des" >click on the name for more info</p>
        <table id="table" class="table table-striped">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Color</th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rectangle:${re}">
                    <td th:text="${rectangle.rid}"></td>
                    <td>
                        <a th:href="@{'/rectangles/name'(name=${rectangle.name})}" th:text="${rectangle.name}"></a>
                    </td>
                    <td th:text="${rectangle.color}"></td>
                    <td>
                        <form action="/rectangles/delete" method="post">
                            <input type="hidden" name="rid" th:value="${rectangle.rid}" />
                            <button type="submit" class="btn btn-dark">Delete</button>
                        </form>
                        
                    </td>
                </tr>
            </tbody>
        </table>

        <button onclick="location.href='/add.html'" class="btn btn-primary" id="addButton">Add Rectangle</button>
    </div>
    </main>
</body>
</html>
